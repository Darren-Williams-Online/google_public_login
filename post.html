<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Push Notification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            min-height: 80px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response-message {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send a Push Notification</h1>
        <form id="notification-form">
            <textarea id="message-input" placeholder="Enter your notification message..." required></textarea>
            <button type="submit">Send Notification</button>
        </form>
        <p id="response-message"></p>
    </div>

    <script>
        const form = document.getElementById('notification-form');
        const messageInput = document.getElementById('message-input');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission

            const message = messageInput.value;
            if (!message) {
                responseMessage.textContent = 'Please enter a message.';
                responseMessage.style.color = 'red';
                return;
            }

            responseMessage.textContent = 'Sending...';
            responseMessage.style.color = '#333';

            try {
                const response = await fetch('/sendNotification', {
                    method: 'POST',
                    body: JSON.stringify({ message: message }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    responseMessage.textContent = 'Success: ' + data.message;
                    responseMessage.style.color = 'green';
                } else {
                    responseMessage.textContent = 'Error: ' + data.error;
                    responseMessage.style.color = 'red';
                }
            } catch (err) {
                console.error('Failed to send notification:', err);
                responseMessage.textContent = 'An unexpected error occurred. Check the console.';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
